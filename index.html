<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- logo -->
    <img src="img/logo.png" alt="Logo" class="logo" />
    <!-- buttons -->
    <section class="button">
      <button class="btn">
        <img
          src="img/blue_t.png"
          alt="imgbtn"
          class="imgbtn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_p.png"
          alt="imgbtn"
          class="imgbtn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="img/blue_s.png"
          alt="imgbtn"
          class="imgbtn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorbtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorbtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorbtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>

    <!-- items -->
    <ul class="items"></ul>
  </body>
</html>
